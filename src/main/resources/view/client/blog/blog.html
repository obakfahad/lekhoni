<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Blog</title>
</head>
<body>

<section id="content" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div th:each="post : ${posts}" class="col-lg-12 marginbot10">
                        <div class="post-heading">
                            <h3 th:text="${post.title}"></h3>
                        </div>
                        <p th:text="${post.valueShort}"></p>
                        <div class="bottom-article">
                            <ul class="meta-post">
                                <li><i class="icon-calendar"></i><a href="#" th:text="${{post.created}}"></a></li>
                                <li><i class="icon-user"></i><a href="#" th:text="${post.user.name}"></a></li>
                                <li><i class="icon-folder-open"></i><a href="#">Blog</a></li>
                                <li><i class="icon-comments"></i><a href="#" th:text="${post.commentCount} +' Comments'"></a></li>
                            </ul>
                            <a href="#" th:href="@{/blog/post/} + ${post.id}" class="pull-right">Continue reading <i class="icon-angle-right"></i></a>
                        </div>
                    </div>
                </div>

                <!--
                <div id="pagination">
                    <span class="all">Page 1 of 3</span>
                    <a href="#" class="inactive">First</a>
                    <a href="#" class="inactive">Prev</a>
                    <span class="current">1</span>
                    <a href="#" class="inactive">2</a>
                    <a href="#" class="inactive">3</a>
                    <a href="#" class="inactive">Prev</a>
                    <a href="#" class="inactive">Last</a>
                </div>
                <br/><br/>-->
                <div th:fragment="pagination">
                    <div id="pagination">
                        <span class="all" th:text="'Page ' + ${page.number} + ' of ' + ${page.totalPages}">Page 1 of 5</span>
                        <span th:if="${page.firstPage}" class="current">First</span>
                        <a th:if="${not page.firstPage}" th:href="@{${page.url} + '/1'}" class="inactive">First</a>
                        <span th:if='${not page.hasPreviousPage}'>Prev</span>
                        <a th:if='${page.hasPreviousPage}' th:href="@{${page.url} +${page.number-1}}">Prev</a>
                        <div th:each='item : ${page.items}' th:remove="tag">
                            <span th:if='${item.current}' th:text='${item.number}' class="current">1</span>
                            <a th:if='${not item.current}' th:href="@{${page.url}} + ${item.number}" th:text='${item.number}' class="inactive">2</a>
                        </div>
                        <span th:if="${not page.hasNextPage}">Next</span>
                        <a th:if='${page.hasNextPage}' th:href="@{${page.url} + ${page.number+1}}" class="inactive" title='Go to next page'>Next</a>
                        <span th:if='${page.lastPage}' class="current">Last</span>
                        <a th:if='${not page.lastPage}' th:href='@{${page.url} + ${page.totalPages}}' class="inactive">Last</a>
                    </div>
                </div>

                <!--
                <br/><br/>
                <div th:fragment='paginationbar'>
                    <div id='pagination pagination-centered'>
                        <ul>
                            <li th:class="${page.firstPage}? 'disabled' : ''">
                                <span th:if="${page.firstPage}">← First</span>
                                <a th:if='${not page.firstPage}' th:href='@{${page.url}(page.page=1,page.size=${page.size})}'>← First</a>
                            </li>
                            <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                                <span th:if='${not page.hasPreviousPage}'>«</span>
                                <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page.page=${page.number-1},page.size=${page.size})}' title='Go to previous page'>«</a>
                            </li>
                            <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                                <span th:if='${item.current}' th:text='${item.number}'>1</span>
                                <a th:if='${not item.current}' th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'><span th:text='${item.number}'>1</span></a>
                            </li>
                            <li th:class="${page.hasNextPage}? '' : 'disabled'">
                                <span th:if='${not page.hasNextPage}'>»</span>
                                <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page.page=${page.number+1},page.size=${page.size})}' title='Go to next page'>»</a>
                            </li>
                            <li th:class="${page.lastPage}? 'disabled' : ''">
                                <span th:if='${page.lastPage}'>Last →</span>
                                <a th:if='${not page.lastPage}' th:href='@{${page.url} + ${page.totalPages}}'>Last →</a>
                            </li>
                        </ul>
                    </div>
                </div>
                -->

            </div>
            <div class="col-lg-4">
                <aside class="right-sidebar">
                    <div class="widget">
                        <input class="form-control" type="text" placeholder="Search Post..." />
                    </div>
                    <div class="widget">
                        <h5 class="widgetheading">Tags</h5>
                        <ul class="cat">
                            <li><i class="icon-angle-right"></i><a href="#">Web design</a><span> (20)</span></li>
                            <li><i class="icon-angle-right"></i><a href="#">Online business</a><span> (11)</span></li>
                            <li><i class="icon-angle-right"></i><a href="#">Marketing strategy</a><span> (9)</span></li>
                            <li><i class="icon-angle-right"></i><a href="#">Technology</a><span> (12)</span></li>
                            <li><i class="icon-angle-right"></i><a href="#">About finance</a><span> (18)</span></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>

</body>
</html>
