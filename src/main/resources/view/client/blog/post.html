<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${post.title}"></title>
</head>
<body>

    <section id="content" layout:fragment="content">
        <div class="container">
            <div class="row">

                <div class="col-lg-8">
                    <div class="row">
                        <div class="post-heading">
                            <h3 th:text="${post.title}"></h3>
                        </div>
                        <p th:text="${post.value}"></p>
                        <div class="bottom-article">
                            <ul class="meta-post">
                                <li><i class="icon-calendar"></i><a href="#" th:text="${{post.created}}"></a></li>
                                <li><i class="icon-user"></i><a href="#" th:text="${post.user.name}"></a></li>
                                <li><i class="icon-folder-open"></i><a href="#">Blog</a></li>
                                <li><i class="icon-comments"></i><a href="#" th:text="${post.commentCount} +' Comments'"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div th:replace="fragment/blog/right :: right"></div>

            </div>
        </div>
    </section>

</body>
</html>
