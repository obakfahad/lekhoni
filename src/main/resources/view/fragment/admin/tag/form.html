<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div class="row" th:fragment="form(tag)">
        <form action="#" th:action="@{/admin/tag/save/} + *{id}" th:object="${tag}" method="post">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="name">Tag Name</label>
                    <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="* Tag Name" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger margintop10"></div>
                </div>
                <div class="form-group">
                    <label for="value">Tag Value</label>
                    <input type="text" id="value" name="value" th:field="*{value}" class="form-control" placeholder="* Tag Value" />
                    <div th:if="${#fields.hasErrors('value')}" th:errors="*{value}" class="alert alert-danger margintop10"></div>
                </div>
                <div class="form-group">
                    <input class="btn btn-theme pull-left" type="submit" />
                    <div th:if="${tag.id != 0}" th:remove="tag">
                        <a class="btn btn-theme pull-right" th:href="@{/admin/tag/delete/} + ${tag.id}">Delete Tag</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</html>
