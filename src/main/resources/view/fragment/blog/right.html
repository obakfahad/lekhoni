<html xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="right(tags)" class="col-lg-4">

        <aside class="right-sidebar">
            <!--
            <div class="widget">
                <input class="form-control" type="text" placeholder="Search Post..." />
            </div>
            -->
            <div class="widget">
                <h5 class="widgetheading">Tags</h5>
                <<ul class="cat" th:each="tag : ${tags}">
                    <li>
                        <a th:href="@{/blog/__${tag.value}__/1}" th:text="${tag.name}">tag.name</a>
                        <span th:text="${tag.postCount}"> postCount</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!--
        <aside class="right-sidebar">
            <iframe src="http://githubbadge.appspot.com/ronniegnr" style="border: 0;height: 142px;width: 200px;overflow: hidden;" frameBorder="0"></iframe>
        </aside>
        -->
    </div>

</html>
