<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Admin Tag List</title>
</head>
<body>

<section id="content" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Tag List</h3>
                    </div>
                    <div class="col-lg-12">
                        <table>
                            <tr>
                                <th>Srl</th>
                                <th>Tag Name</th>
                                <th>Tag Value</th>
                                <th>Created</th>
                                <th>Last Updated</th>
                            </tr>
                            <tr th:each="tag, iterStat : ${tags}" th:id="${tag.id}" class="cursor-pointer">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${tag.name}"></td>
                                <td th:text="${tag.Value}"></td>
                                <td th:text="${{tag.created}}"></td>
                                <td th:text="${{tag.updated}}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <script th:inline="javascript">
                $(document).ready(function(){
                    $('.cursor-pointer').click(function(){
                        window.location = '/admin/tag/edit/' + $(this).attr('id');
                    });
                });
            </script>

            <div class="col-lg-4">
                <div th:replace="fragment/admin/right :: right('tag')"></div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
