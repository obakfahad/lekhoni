<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Admin User List</title>
</head>
<body>

<section id="content" layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>User List</h3>
                    </div>
                    <div class="col-lg-12">
                        <table>
                            <tr>
                                <th>Srl</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Join Date</th>
                            </tr>
                            <tr th:each="user, iterStat : ${users}" th:id="${user.id}" class="cursor-pointer">
                                <td th:text="${iterStat.count}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.phone}"></td>
                                <td th:text="${user.type}"></td>
                                <td th:text="${user.status}"></td>
                                <td th:text="${{user.created}}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(document).ready(function(){
                    $('.cursor-pointer').click(function(){
                        window.location = 'http://localhost:8080/admin/user/edit/' + $(this).attr('id');
                    });
                });
            </script>

            <div class="col-lg-4">
                <aside class="right-sidebar">
                    <div class="widget">
                        <input class="form-control" type="text" placeholder="Search Post..." />
                    </div>
                    <div class="widget">
                        <h5 class="widgetheading">Links</h5>
                        <ul class="cat">
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/user/list}">Admin Panel</a></li>
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/user/list}">List</a></li>
                            <li><i class="icon-angle-right"></i><a th:href="@{/admin/user/entry}">Entry</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</section>

</body>
</html>
